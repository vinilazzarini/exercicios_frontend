<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./conversor.js" defer type="module"></script>
    <title>Conversor</title>
</head>
<body>

    <main>
        
        <div id="conversor">
            <div id="frase"></div>
            <h1>Conversor temperaturas</h1>

            <form name="conversorTemperatura">

                <div class="entrada">
                    <label for="medida_inicial">Converter de: </label>
                    <select name="medida_inicial" id="medida_inicial">
                        <option value="Fahrenheit" selected>Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    <div>
                        <label for="temp">Temperatura: </label>
                        <input type="text" placeholder="Insira a temperatura" name="temp" required>
                    </div>
                </div>

                <hr class="entrada">

                <div class="entrada">
                    <label for="medida_final">Para</label>
                    <select name="medida_final" id="medida_final">
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius" selected>Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>

                <button>Converter</button>
            </form>

            <div id="resultado"></div>
        </div>
    </main>
    
</body>
</html>
