<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Consultar CEP</title>
</head>
<body>
    <div id="cadastro">
        <form id="endereco" name="endereco">
            <label for="cep">CEP</label>
            <input name="cep" id="cep" maxlength="8"></input>

            <label for="estado">ESTADO</label>
            <input name="estado" id="estado"></input>

            <label for="cidade">CIDADE</label>
            <input name="cidade" id="cidade"></input>

            <label for="bairro">BAIRRO</label>
            <input name="bairro" id="bairro"></input>

            <label for="rua">RUA</label>
            <input name="rua" id="rua"></input>  
        </form>
    </div>
</body>
</html>
